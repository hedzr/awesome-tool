      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build
        run: |
          GIT_REV=$(git rev-parse --short HEAD)
          BUILDTIME=$(date -u '+%Y-%m-%d_%H-%M-%S')
          GOVERSION=$(go version)
          W_PKG=github.com/hedzr/cmdr/conf
          LDFLAGS="-s -w \
            -X '$(W_PKG).Buildstamp=$(BUILDTIME)' \
            -X '$(W_PKG).Githash=$(GIT_REVISION)' \
            -X '$(W_PKG).GoVersion=$(GOVERSION)' \
            -X '$(W_PKG).Version=$(VERSION)'"
          for dir in .; do
            for GOOS in windows linux darwin; do
              for GOARCH in amd64; do
                suf=; if [[ $GOOS == "windows" ]]; then suf=".exe"; fi
                go build -v -ldflags "$LDFLAGS" -o ./bin/awesome-tool-$GOOS-$GOARCH$suf ./$dir/cli/
                gzip ./bin/awesome-tool-$GOOS-$GOARCH$suf
              done
            done
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@master
        if:   startsWith(github.ref, 'refs/tags/v')
        with:
          name: binaries
          path: bin/

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        if:   startsWith(github.ref, 'refs/tags/v')
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: bin/*
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
