language: go
go:
- tip
install:
- go mod download
script:
- make build-ci
- go test -coverprofile=coverage.txt -covermode=atomic
after_success:
- bash <(curl -s https://codecov.io/bash)
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - bin/awesome-tool_linux_amd64.gz
    - bin/awesome-tool_darwin_amd64.gz
    - bin/awesome-tool_windows_amd64.exe.gz
  on:
    repo: hedzr/awesome-tool
