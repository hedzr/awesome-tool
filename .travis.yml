language: go

go:
  - tip

env:
  - GO111MODULE=on

install:
  - go mod download

script:
  - touch .env
  - make build-ci
  - go test -coverprofile=coverage.txt -covermode=atomic cli/main.go

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: releases
  api_key:
    secure: 
  file: bin/*
  on:
    repo: hedzr/awesome-tool
    tags: false
  skip_cleanup: true
  overwrite: true
  file_glob: true
